<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <main id="wrapper">
      <section class="right-side">
        <article class="right">
          <h1 class="main-title">
            Get <span class="different">insights</span> that help your business
            grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decision
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </article>
        <article class="stats">
          <div class="number">
            <h2>10K+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="templates">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="queries">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </article>
      </section>
      <section class="left-side">
        <figure>
          <img
            src="images/image-header-desktop.jpg"
            alt="Header Image"
          />
        </figure>
      </section>
    </main>
  </body>
</html>
